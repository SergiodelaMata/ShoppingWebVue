<!DOCTYPE html>
<html lang="es">
<head>
    <title>Inicio</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/images.css">
    <link rel="stylesheet" href="css/popup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/home.js" defer></script>
    <script src="js/navbar.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="img/logo.jpg" width="30" height="30" class="d-inline-block align-top rounded-pill" alt="Logo de la página web" title="Logo de la página web de Gaming Shopping">
                Gaming Shopping
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" onClick="showNavbarSmall()">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse navbar-div" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto">
                <li class="nav-item" style="text-align:center;">
                  <a class="nav-link active" href="home.html">Home</a>
                </li>
                <li id="newCategory" class="nav-item" style="text-align:center;">
                </li>
                <li id="newProduct" class="nav-item" style="text-align:center;">
                </li>
              </ul>
              <ul id="loginlogout" class="nav navbar-nav flex-row justify-content-center ml-auto">
                
              </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        <h1 style="text-align: center;">Encuentre aquí los productos que busca</h1>
    </div>
    <div class="overlay" id="overlay">
        <div class="popup flex-column">
            <div onclick="closeModal()" class="closeIcon">
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <h2>¡La compra se ha efectuado correctamente! ¡Gracias por confiar en nosotros!</h2>
            <h3 id="priceText">"El pago total ha sido de "</h3>
            <div class="container">
                <button type="button" class="btn btn-primary" style="width:100%;" onclick="closeModal()">
                    Aceptar
                </button>
            </div>
        </div>
    </div>
    <div class="container d-flex flex-column justify-content-center col-sm-12" style="margin-bottom: 2em;">
        <div class="row" style="margin-left:2em; margin-right: 2em;">
            <div id="containerProducts" class="container card col-lg-8 col-md-12 col-sm-12">
                <div class="container card d-flex bg-info" style="margin-top: 1em;">
                    <h3>Productos disponibles clasificados por categoría:</h3>
                </div>
                <div id="categories" class="accordion" style="margin-top:1em; margin-bottom: 1em;">

                </div>
            </div>
            <div id="containerBagProducts" class="container card col-lg-4 col-md-12 col-sm-12">
                <div class="container card d-flex bg-success" style="margin-top: 1em;">
                    <h3>Su cesta de la compra:</h3>
                </div>
                <div id="bag-products" style="margin-top: 1em;">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
