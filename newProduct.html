<!DOCTYPE html>
<html lang="es">
<head>
    <title>Inicio</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/products.js" defer></script>
    <script src="js/navbar.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="img/logo.jpg" width="30" height="30" class="d-inline-block align-top rounded-pill" alt="Logo de la página web">
                Gaming Shopping
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" onClick="showNavbarSmall()">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse navbar-div" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto">
                <li class="nav-item" style="text-align:center;">
                  <a class="nav-link" href="home.html">Home</a>
                </li>
                <li id="newCategory" class="nav-item" style="text-align:center;">
                </li>
                <li id="newProduct" class="nav-item" style="text-align:center;">
                </li>
              </ul>
              <ul id="loginlogout" class="nav navbar-nav flex-row justify-content-center ml-auto">
                
              </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        <h1 style="text-align: center;">Introduzca un nuevo producto</h1>
    </div>
    <div class="container d-flex flex-column justify-content-center col-sm-12" style="margin-bottom: 2em;">
        <div class="row" style="margin-left:2em; margin-right: 2em;">
            <div id="containerCategory" class="container card col-lg-12 col-md-12 col-sm-12">
                <div class="container card d-flex bg-info" style="margin-top: 1em;">
                    <h3>Formulario del nuevo producto:</h3>
                </div>
                <form id="formCategory" class="form">
                    <div class="form-group container col-sm-12 d-none">
                        <input id="codeProduct" type="text" value="" readonly/>
                    </div>
                    <div class="form-group container col-sm-12" style="margin-top:1em;">
                        <div class="row">
                            <h6 style="margin-left: -0.5em; margin-right: -0.5em;"><strong>Título del producto</strong></h6>
                            <input id="titleProduct" type="text" required/>
                        </div>
                    </div>
                    <div class="form-group container col-sm-12" style="margin-top:1em;">
                        <div class="row">
                            <h6 style="margin-left: -0.5em; margin-right: -0.5em;"><strong>Categoría a la que pertenecerá el producto</strong></h6>
                            <select id="selectorCategory">
                                <option value="">-</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group container col-sm-12" style="margin-top:1em;">
                        <div class="row">
                            <h6 style="margin-left: -0.5em; margin-right: -0.5em;"><strong>Descripción del producto</strong></h6>
                            <textarea id="description" cols="2000" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="form-group container col-sm-12" style="margin-top:1em;">
                        <div class="row">
                            <h6 style="margin-left: -0.5em; margin-right: -0.5em;"><strong>Precio del producto</strong></h6>
                            <input id="price" type="number" min="0" step=".01" required/>
                        </div>
                    </div>
                    <div class="form-group container col-sm-12" style="margin-top:1em;">
                        <div class="row">
                            <h6 style="margin-left: -0.5em; margin-right: -0.5em;"><strong>Número de unidades del producto</strong></h6>
                            <input id="numUnits" type="number" min="0" required/>
                        </div>
                    </div>
                    <div class="form-group container col-sm-12" style="margin-top:1em;">
                        <div class="row">
                            <h6 style="margin-left: -0.5em; margin-right: -0.5em;"><strong>URL de la imagen del producto</strong></h6>
                            <input id="image" type="text" required/>
                        </div>
                    </div>
                    <div class="form-group container col-sm-12" style="text-align: center;">
                        <input id="buttonNewProduct" class="btn btn-primary" type="button" style="margin-top: 1em; margin-bottom: 1em;" value="Añadir producto"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
